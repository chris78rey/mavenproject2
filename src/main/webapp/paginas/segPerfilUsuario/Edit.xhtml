<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegPerfilUsuarioEditDlg" widgetVar="SegPerfilUsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSegPerfilUsuarioTitle}">
            <h:form id="SegPerfilUsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{segPerfilUsuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSegPerfilUsuarioLabel_peuId}" for="peuId" />
                        <p:inputText id="peuId" value="#{segPerfilUsuarioController.selected.peuId}" title="#{bundle.EditSegPerfilUsuarioTitle_peuId}" required="true" requiredMessage="#{bundle.EditSegPerfilUsuarioRequiredMessage_peuId}"/>
                        <p:outputLabel value="#{bundle.EditSegPerfilUsuarioLabel_peuEstado}" for="peuEstado" />
                        <p:inputText id="peuEstado" value="#{segPerfilUsuarioController.selected.peuEstado}" title="#{bundle.EditSegPerfilUsuarioTitle_peuEstado}" />
                        <p:outputLabel value="#{bundle.EditSegPerfilUsuarioLabel_segPerfil}" for="segPerfil" />
                       


                        <p:selectOneMenu id="segPerfil" value="#{segPerfilUsuarioController.selected.segPerfil}" required="true" requiredMessage="#{bundle.EditSegPerfilUsuarioRequiredMessage_segPerfil}">
                            <f:selectItems value="#{segPerfilController.itemsAvailableSelectOne}"
                                           var="segPerfilItem"
                                           itemValue="#{segPerfilItem}"  itemLabel="#{segPerfilItem.segGrupoSistema.segGrupoSistema.gruDescripcion}-#{segPerfilItem.segGrupoSistema.gruDescripcion}-#{segPerfilItem.perDescripcion}" />
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditSegPerfilUsuarioLabel_segUsuario}" for="segUsuario" />
                        <p:selectOneMenu id="segUsuario" value="#{segPerfilUsuarioController.selected.segUsuario}" required="true" requiredMessage="#{bundle.EditSegPerfilUsuarioRequiredMessage_segUsuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{segUsuarioController.itemsAvailableSelectOne}"
                                           var="segUsuarioItem"
                                           itemValue="#{segUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{segPerfilUsuarioController.update}" value="#{bundle.Save}" update="display,:SegPerfilUsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SegPerfilUsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SegPerfilUsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
