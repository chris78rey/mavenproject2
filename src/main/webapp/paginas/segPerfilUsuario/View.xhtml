<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegPerfilUsuarioViewDlg" widgetVar="SegPerfilUsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSegPerfilUsuarioTitle}">
            <h:form id="SegPerfilUsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{segPerfilUsuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewSegPerfilUsuarioLabel_peuId}"/>
                        <h:outputText value="#{segPerfilUsuarioController.selected.peuId}" title="#{bundle.ViewSegPerfilUsuarioTitle_peuId}"/>
                        <h:outputText value="#{bundle.ViewSegPerfilUsuarioLabel_peuEstado}"/>
                        <h:outputText value="#{segPerfilUsuarioController.selected.peuEstado}" title="#{bundle.ViewSegPerfilUsuarioTitle_peuEstado}"/>
                        <h:outputText value="#{bundle.ViewSegPerfilUsuarioLabel_segPerfil}"/>
                        <p:selectOneMenu id="segPerfil" value="#{segPerfilUsuarioController.selected.segPerfil}" required="true" requiredMessage="#{bundle.EditSegPerfilUsuarioRequiredMessage_segPerfil}">
                            <f:selectItems value="#{segPerfilController.itemsAvailableSelectOne}"
                                           var="segPerfilItem"
                                           itemValue="#{segPerfilItem}"  itemLabel="#{segPerfilItem.segGrupoSistema.segGrupoSistema.gruDescripcion}-#{segPerfilItem.segGrupoSistema.gruDescripcion}-#{segPerfilItem.perDescripcion}" />
                        </p:selectOneMenu>
                        
                        <h:outputText value="#{bundle.ViewSegPerfilUsuarioLabel_segUsuario}"/>
                        <h:outputText value="#{segPerfilUsuarioController.selected.segUsuario}" title="#{bundle.ViewSegPerfilUsuarioTitle_segUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SegPerfilUsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
