<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSegOpcionMenuTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SegOpcionMenuListForm">
                <p:panel header="#{bundle.ListSegOpcionMenuTitle}">
                    <p:dataTable id="datalist" value="#{segOpcionMenuController.items}" var="item"
                                 selectionMode="single" selection="#{segOpcionMenuController.selected}"
                                 paginator="true"
                                 rowKey="#{item.opcId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegOpcionMenuTitle_opcId}"/>
                            </f:facet>
                            <h:outputText value="#{item.opcId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegOpcionMenuTitle_opcNombreOpcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.opcNombreOpcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegOpcionMenuTitle_opcNivel}"/>
                            </f:facet>
                            <h:outputText value="#{item.opcNivel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegOpcionMenuTitle_opcUltimoNivel}"/>
                            </f:facet>
                            <h:outputText value="#{item.opcUltimoNivel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegOpcionMenuTitle_opcOrdenPresentacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.opcOrdenPresentacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegOpcionMenuTitle_opcUrl}"/>
                            </f:facet>
                            <h:outputText value="#{item.opcUrl}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegOpcionMenuTitle_opcEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.opcEstado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegOpcionMenuTitle_segGrupoSistema}"/>
                            </f:facet>
                            <h:outputText value="#{item.segGrupoSistema}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegOpcionMenuTitle_segOpcionMenu}"/>
                            </f:facet>
                            <h:outputText value="#{item.segOpcionMenu}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{segOpcionMenuController.prepareCreate}" update=":SegOpcionMenuCreateForm" oncomplete="PF('SegOpcionMenuCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SegOpcionMenuViewForm" oncomplete="PF('SegOpcionMenuViewDialog').show()" disabled="#{empty segOpcionMenuController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SegOpcionMenuEditForm" oncomplete="PF('SegOpcionMenuEditDialog').show()" disabled="#{empty segOpcionMenuController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{segOpcionMenuController.destroy}" update=":growl,datalist" disabled="#{empty segOpcionMenuController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
