<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegOpcionMenuCreateDlg" widgetVar="SegOpcionMenuCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSegOpcionMenuTitle}">
            <h:form id="SegOpcionMenuCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{segOpcionMenuController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSegOpcionMenuLabel_opcId}" for="opcId" />
                        <p:inputText id="opcId" value="#{segOpcionMenuController.selected.opcId}" title="#{bundle.CreateSegOpcionMenuTitle_opcId}" required="true" requiredMessage="#{bundle.CreateSegOpcionMenuRequiredMessage_opcId}"/>
                        <p:outputLabel value="#{bundle.CreateSegOpcionMenuLabel_opcNombreOpcion}" for="opcNombreOpcion" />
                        <p:inputText id="opcNombreOpcion" value="#{segOpcionMenuController.selected.opcNombreOpcion}" title="#{bundle.CreateSegOpcionMenuTitle_opcNombreOpcion}" />
                        <p:outputLabel value="#{bundle.CreateSegOpcionMenuLabel_opcNivel}" for="opcNivel" />
                        <p:inputText id="opcNivel" value="#{segOpcionMenuController.selected.opcNivel}" title="#{bundle.CreateSegOpcionMenuTitle_opcNivel}" />
                        <p:outputLabel value="#{bundle.CreateSegOpcionMenuLabel_opcUltimoNivel}" for="opcUltimoNivel" />
                        <p:inputText id="opcUltimoNivel" value="#{segOpcionMenuController.selected.opcUltimoNivel}" title="#{bundle.CreateSegOpcionMenuTitle_opcUltimoNivel}" />
                        <p:outputLabel value="#{bundle.CreateSegOpcionMenuLabel_opcOrdenPresentacion}" for="opcOrdenPresentacion" />
                        <p:inputText id="opcOrdenPresentacion" value="#{segOpcionMenuController.selected.opcOrdenPresentacion}" title="#{bundle.CreateSegOpcionMenuTitle_opcOrdenPresentacion}" />
                        <p:outputLabel value="#{bundle.CreateSegOpcionMenuLabel_opcUrl}" for="opcUrl" />
                        <p:inputText id="opcUrl" value="#{segOpcionMenuController.selected.opcUrl}" title="#{bundle.CreateSegOpcionMenuTitle_opcUrl}" />
                        <p:outputLabel value="#{bundle.CreateSegOpcionMenuLabel_opcEstado}" for="opcEstado" />
                        <p:inputText id="opcEstado" value="#{segOpcionMenuController.selected.opcEstado}" title="#{bundle.CreateSegOpcionMenuTitle_opcEstado}" />
                        <p:outputLabel value="#{bundle.CreateSegOpcionMenuLabel_segGrupoSistema}" for="segGrupoSistema" />
                        <p:selectOneMenu id="segGrupoSistema" value="#{segOpcionMenuController.selected.segGrupoSistema}" >
                            <f:selectItems value="#{segGrupoSistemaController.itemsAvailableSelectOne}"
                                           var="segGrupoSistemaItem"
                                           itemValue="#{segGrupoSistemaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSegOpcionMenuLabel_segOpcionMenu}" for="segOpcionMenu" />
                        <p:selectOneMenu id="segOpcionMenu" value="#{segOpcionMenuController.selected.segOpcionMenu}" >
                            <f:selectItems value="#{segOpcionMenuController.itemsAvailableSelectOne}"
                                           var="segOpcionMenuItem"
                                           itemValue="#{segOpcionMenuItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{segOpcionMenuController.create}" value="#{bundle.Save}" update="display,:SegOpcionMenuListForm:datalist,:growl" oncomplete="handleSubmit(args,'SegOpcionMenuCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SegOpcionMenuCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
