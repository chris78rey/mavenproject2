<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegPerfilViewDlg" widgetVar="SegPerfilViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSegPerfilTitle}">
            <h:form id="SegPerfilViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{segPerfilController.selected != null}">
                        <h:outputText value="#{bundle.ViewSegPerfilLabel_perId}"/>
                        <h:outputText value="#{segPerfilController.selected.perId}" title="#{bundle.ViewSegPerfilTitle_perId}"/>
                        <h:outputText value="#{bundle.ViewSegPerfilLabel_perDescripcion}"/>
                        <h:outputText value="#{segPerfilController.selected.perDescripcion}" title="#{bundle.ViewSegPerfilTitle_perDescripcion}"/>
                        <h:outputText value="#{bundle.ViewSegPerfilLabel_perEstado}"/>
                        <h:outputText value="#{segPerfilController.selected.perEstado}" title="#{bundle.ViewSegPerfilTitle_perEstado}"/>
                        <h:outputText value="#{bundle.ViewSegPerfilLabel_segGrupoSistema}"/>
                        <h:outputText value="#{segPerfilController.selected.segGrupoSistema}" title="#{bundle.ViewSegPerfilTitle_segGrupoSistema}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SegPerfilViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
