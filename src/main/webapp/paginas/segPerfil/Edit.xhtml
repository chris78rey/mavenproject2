<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegPerfilEditDlg" widgetVar="SegPerfilEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSegPerfilTitle}">
            <h:form id="SegPerfilEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{segPerfilController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSegPerfilLabel_perId}" for="perId" />
                        <p:inputText id="perId" value="#{segPerfilController.selected.perId}" title="#{bundle.EditSegPerfilTitle_perId}" required="true" requiredMessage="#{bundle.EditSegPerfilRequiredMessage_perId}"/>
                        <p:outputLabel value="#{bundle.EditSegPerfilLabel_perDescripcion}" for="perDescripcion" />
                        <p:inputText id="perDescripcion" value="#{segPerfilController.selected.perDescripcion}" title="#{bundle.EditSegPerfilTitle_perDescripcion}" required="true" size="100" requiredMessage="#{bundle.EditSegPerfilRequiredMessage_perDescripcion}"/>
                        <p:outputLabel value="#{bundle.EditSegPerfilLabel_perEstado}" for="perEstado" />
                        <p:inputText id="perEstado" value="#{segPerfilController.selected.perEstado}" title="#{bundle.EditSegPerfilTitle_perEstado}" />
                        <p:outputLabel value="#{bundle.EditSegPerfilLabel_segGrupoSistema}" for="segGrupoSistema" />
                        <p:selectOneMenu id="segGrupoSistema" value="#{segPerfilController.selected.segGrupoSistema}" required="true" requiredMessage="#{bundle.EditSegPerfilRequiredMessage_segGrupoSistema}">
                            <f:selectItems value="#{segGrupoSistemaController.itemsAvailableSelectOne}"
                                           var="segGrupoSistemaItem"
                                           itemValue="#{segGrupoSistemaItem}"
                                           itemLabel="#{segGrupoSistemaItem.segGrupoSistema.gruDescripcion}-#{segGrupoSistemaItem.gruDescripcion}"
                                           />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{segPerfilController.update}" value="#{bundle.Save}" update="display,:SegPerfilListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SegPerfilEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SegPerfilEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
