<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSegOpcionPerfilTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SegOpcionPerfilListForm">
                <p:panel header="#{bundle.ListSegOpcionPerfilTitle}">
                    <p:dataTable id="datalist" value="#{segOpcionPerfilController.items}" var="item"
                                 selectionMode="single" selection="#{segOpcionPerfilController.selected}"
                                 paginator="true"
                                 rowKey="#{item.oppId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegOpcionPerfilTitle_oppId}"/>
                            </f:facet>
                            <h:outputText value="#{item.oppId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegOpcionPerfilTitle_oppInsertar}"/>
                            </f:facet>
                            <h:outputText value="#{item.oppInsertar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegOpcionPerfilTitle_oppEliminar}"/>
                            </f:facet>
                            <h:outputText value="#{item.oppEliminar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegOpcionPerfilTitle_oppActualizar}"/>
                            </f:facet>
                            <h:outputText value="#{item.oppActualizar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegOpcionPerfilTitle_oppConsultar}"/>
                            </f:facet>
                            <h:outputText value="#{item.oppConsultar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegOpcionPerfilTitle_oppEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.oppEstado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegOpcionPerfilTitle_segOpcionMenu}"/>
                            </f:facet>
                            <h:outputText value="#{item.segOpcionMenu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegOpcionPerfilTitle_segPerfil}"/>
                            </f:facet>
                            <h:outputText value="#{item.segPerfil}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{segOpcionPerfilController.prepareCreate}" update=":SegOpcionPerfilCreateForm" oncomplete="PF('SegOpcionPerfilCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SegOpcionPerfilViewForm" oncomplete="PF('SegOpcionPerfilViewDialog').show()" disabled="#{empty segOpcionPerfilController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SegOpcionPerfilEditForm" oncomplete="PF('SegOpcionPerfilEditDialog').show()" disabled="#{empty segOpcionPerfilController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{segOpcionPerfilController.destroy}" update=":growl,datalist" disabled="#{empty segOpcionPerfilController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
