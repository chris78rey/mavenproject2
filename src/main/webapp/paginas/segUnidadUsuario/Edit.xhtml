<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegUnidadUsuarioEditDlg" widgetVar="SegUnidadUsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSegUnidadUsuarioTitle}">
            <h:form id="SegUnidadUsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{segUnidadUsuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSegUnidadUsuarioLabel_uusId}" for="uusId" />
                        <p:inputText id="uusId" value="#{segUnidadUsuarioController.selected.uusId}" title="#{bundle.EditSegUnidadUsuarioTitle_uusId}" required="true" requiredMessage="#{bundle.EditSegUnidadUsuarioRequiredMessage_uusId}"/>
                        <p:outputLabel value="#{bundle.EditSegUnidadUsuarioLabel_uusEstado}" for="uusEstado" />
                        <p:inputText id="uusEstado" value="#{segUnidadUsuarioController.selected.uusEstado}" title="#{bundle.EditSegUnidadUsuarioTitle_uusEstado}" />
                        <p:outputLabel value="#{bundle.EditSegUnidadUsuarioLabel_segUsuario}" for="segUsuario" />
                        <p:selectOneMenu id="segUsuario" value="#{segUnidadUsuarioController.selected.segUsuario}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{segUsuarioController.itemsAvailableSelectOne}"
                                           var="segUsuarioItem"
                                           itemValue="#{segUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{segUnidadUsuarioController.update}" value="#{bundle.Save}" update="display,:SegUnidadUsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SegUnidadUsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SegUnidadUsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
