<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegGrupoSistemaEditDlg" widgetVar="SegGrupoSistemaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSegGrupoSistemaTitle}">
            <h:form id="SegGrupoSistemaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{segGrupoSistemaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSegGrupoSistemaLabel_segGrupoSistema}" for="segGrupoSistema" />


                        <p:selectOneMenu id="segGrupoSistema" value="#{segGrupoSistemaController.selected.segGrupoSistema}" >
                            <f:selectItems value="#{segGrupoSistemaController.itemsAvailableSelectOne}"
                                           var="segGrupoSistemaItem"
                                           itemValue="#{segGrupoSistemaItem}" itemLabel="#{segGrupoSistemaItem.gruDescripcion}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSegGrupoSistemaLabel_gruId}" for="gruId" />
                        <p:inputText id="gruId" value="#{segGrupoSistemaController.selected.gruId}" title="#{bundle.EditSegGrupoSistemaTitle_gruId}" required="true" requiredMessage="#{bundle.EditSegGrupoSistemaRequiredMessage_gruId}"/>
                        <p:outputLabel value="#{bundle.EditSegGrupoSistemaLabel_gruDescripcion}" for="gruDescripcion" />
                        <p:inputText id="gruDescripcion" value="#{segGrupoSistemaController.selected.gruDescripcion}" title="#{bundle.EditSegGrupoSistemaTitle_gruDescripcion}" required="true" requiredMessage="#{bundle.EditSegGrupoSistemaRequiredMessage_gruDescripcion}"/>
                        <p:outputLabel value="#{bundle.EditSegGrupoSistemaLabel_gruEstado}" for="gruEstado" />
                        <p:inputText id="gruEstado" value="#{segGrupoSistemaController.selected.gruEstado}" title="#{bundle.EditSegGrupoSistemaTitle_gruEstado}" />
                        <p:outputLabel value="#{bundle.EditSegGrupoSistemaLabel_gruOrdenPresentacion}" for="gruOrdenPresentacion" />
                        <p:inputText id="gruOrdenPresentacion" value="#{segGrupoSistemaController.selected.gruOrdenPresentacion}" title="#{bundle.EditSegGrupoSistemaTitle_gruOrdenPresentacion}" />
                        <p:outputLabel value="#{bundle.EditSegGrupoSistemaLabel_gruUltimoNivel}" for="gruUltimoNivel" />
                        <p:inputText id="gruUltimoNivel" value="#{segGrupoSistemaController.selected.gruUltimoNivel}" title="#{bundle.EditSegGrupoSistemaTitle_gruUltimoNivel}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{segGrupoSistemaController.update}" value="#{bundle.Save}" update="display,:SegGrupoSistemaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SegGrupoSistemaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SegGrupoSistemaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
